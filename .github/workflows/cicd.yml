name: CICD

on:
  push:
    branches: [deploy-to-ec2]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Project
        run: mvn clean install -DskipTests
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t ieeebackend/ieeebackend .
      - name: Publish image to docker hub
        run: docker push ieeebackend/ieeebackend:latest

  deploy:
    needs: build
    runs-on: [ieee]

    steps:
      - name: Pull Image from Docker Hub
        run: |
          docker pull "${{ secrets.DOCKER_USERNAME }}/ieeebackend:latest"

      - name: Delete old container
        run: |
          docker rm -f springboot-example-container || true

      - name: Run Docker container
        run: |
          docker run -d -p 8080:8080 --name ieeebackend-container "${{ secrets.DOCKER_USERNAME }}/ieeebackend:latest"
